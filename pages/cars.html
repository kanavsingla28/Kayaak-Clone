<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent a car</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/carsytles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="../styles/sign-in.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/compostyles.css">
  
</head>
<body>
  
  <div class="navbar">
        
  </div>
  
  <div class="sidebar"></div>
  <div id="navbar_pop_up" class="width-20 position-absolute d-none"></div>
  <div id="bodyCont" class="container">
    <div id="standardfilter">
      <div>
        <strong>Cheapest</strong>
        <p id="cheapest">18000</p>
      </div>
      <span></span>
      <div>
        <strong>Recommended</strong>
        <p>Top offers</p>
      </div>
      <span></span>
      <div>
        <strong>Closest</strong>
        <p>From city center</p>
      </div>
    </div>
    <div id="putCarData">
      
    </div>
  </div>
  <div class="modal fade" id="mainmodal" tabindex="-1" role="dialog" aria-labelledby="mainmodalTitle" aria-hidden="true"></div>
</body>
<script type="module">
  import carnavbar from '../scripts/components/carnavbar.js';
  document.querySelector('.navbar').innerHTML = carnavbar();
  import sidebar from '../scripts/components/sidebar.js';
  document.querySelector('.sidebar').innerHTML = sidebar();
  
  let mbtn = document.querySelector('#menubtn');
  let bodcont = document.querySelector('#bodyCont');
  let navbar1 = document.querySelector('.navbar');
  let footer1 = document.querySelector('.footer');
  let sidebar1 = document.querySelector('.sidebar');
  let spanele = document.querySelectorAll('.sidebar-list')
  let spanArray = Array.from(spanele);
  spanArray.forEach(e => {
      e.style.display = 'none';
      sidebar1.style.width = '90px'
      bodcont.style.left = '90px';
      navbar1.style.left = '90px';
      mbtn.addEventListener('click',()=>{
          if(e.style.display=='block'){
              e.style.display = 'none';
              sidebar1.style.width = '90px'
              bodcont.style.left = '110px';
              navbar1.style.left = '90px';
              // footer1.style.left = '90px';
          }
          else{
              e.style.display = 'block';
              sidebar1.style.width = '250px'
              bodcont.style.left = '270px';
              navbar1.style.left = '250px';
              // footer1.style.left = '250px';
          }
      });
  });
  import signincode from '../scripts/components/sign-in.component.js';
  document.querySelector("#mainmodal").innerHTML = signincode();

</script>
<script src="../scripts/app.js"></script>
<script src="../scripts/navbar.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
